<div class="container" *ngIf="goodsItem$ | async as goodsItem">
  <img class="discount" src="../../../../assets/star.png" *ngIf="goodsItem.rating === 5">
  <div class="sliderAndDescriptions">
    <ngb-carousel class="slider">
      <ng-template ngbSlide *ngFor="let image of goodsItem.imageUrls">
        <div class="slider-item">
          <div class="slider-image">
            <img [src]="image" alt="" />
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="descriptions">
      <div class="name flex">
        <h3>{{ goodsItem.name }}</h3>
      </div>
      <div class="status flex" *ngIf="goodsItem.availableAmount">
        <mat-icon style="color: gray">check_circle</mat-icon>
        <span style="color: gray">В наличии</span>
      </div>
      <div class="status flex" *ngIf="!goodsItem.availableAmount">
        <mat-icon style="color: gray">schedule</mat-icon>
        <span style="color: gray">На заказ</span>
      </div>
      <div class="price flex">{{ goodsItem.price }},00 р.</div>
      <div class="rating flex">
        <ngb-rating [rate]="goodsItem.rating"></ngb-rating>
      </div>
      <div class="basket-button flex">
        <button mat-raised-button color="accent">В корзину</button>
      </div>
      <div class="favorites flex">
        <button mat-button color="primary">В избранное</button>
      </div>
    </div>
  </div>
  <div class="info">
    <mat-tab-group class="flex">
      <mat-tab label="name">
        {{ goodsItem.name }}
      </mat-tab>
      <mat-tab label="description">
        {{ goodsItem.description }}
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
